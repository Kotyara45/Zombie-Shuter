<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #gameContainer {
            display: flex;
        }
        #gameUI {
            margin-left: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        button {
            padding: 10px;
            margin: 5px 0;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameUI">
            <button onclick="resetGame()">Restart</button>
            <div>High Score: <span id="highScore">0</span></div>
            <div>Score: <span id="currentScore">0</span></div>
            <div>
                <button onclick="setDifficulty('Easy')">Easy</button>
                <button onclick="setDifficulty('Normal')">Normal</button>
                <button onclick="setDifficulty('Hard')">Hard</button>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: canvas.width / 2, y: canvas.height / 2, size: 20, speed: 5 };
        let bullets = [];
        let zombies = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let difficulty = 'Easy';
        let spawnInterval = 3000;
        let zombiesPerSpawn = 3;

        document.getElementById('highScore').innerText = highScore;

        // Player controls with WASD
        document.addEventListener('keydown', (event) => {
            if (event.key === 'w') player.y -= player.speed;
            if (event.key === 's') player.y += player.speed;
            if (event.key === 'a') player.x -= player.speed;
            if (event.key === 'd') player.x += player.speed;
        });

        canvas.addEventListener('click', (event) => {
            const angle = Math.atan2(event.clientY - player.y, event.clientX - player.x);
            bullets.push({ x: player.x, y: player.y, angle: angle, speed: 7 });
        });

        function setDifficulty(level) {
            difficulty = level;
            if (level === 'Easy') {
                spawnInterval = 3000;
                zombiesPerSpawn = 3;
            } else if (level === 'Normal') {
                spawnInterval = 2000;
                zombiesPerSpawn = 5;
            } else if (level === 'Hard') {
                spawnInterval = 1000;
                zombiesPerSpawn = 9;
            }
            resetGame();
        }

        function spawnZombie() {
            for (let i = 0; i < zombiesPerSpawn; i++) {
                const x = Math.random() > 0.5 ? 0 : canvas.width;
                const y = Math.random() * canvas.height;
                zombies.push({ x: x, y: y, size: 20, speed: 2 });
            }
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => bullet.x > 0 && bullet.x < canvas.width && bullet.y > 0 && bullet.y < canvas.height);
            bullets.forEach(bullet => {
                bullet.x += bullet.speed * Math.cos(bullet.angle);
                bullet.y += bullet.speed * Math.sin(bullet.angle);
            });
        }

        function updateZombies() {
            zombies.forEach(zombie => {
                const angle = Math.atan2(player.y - zombie.y, player.x - zombie.x);
                zombie.x += Math.cos(angle) * zombie.speed;
                zombie.y += Math.sin(angle) * zombie.speed;
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                zombies.forEach((zombie, zombieIndex) => {
                    const distance = Math.hypot(bullet.x - zombie.x, bullet.y - zombie.y);
                    if (distance < zombie.size) {
                        bullets.splice(bulletIndex, 1);
                        zombies.splice(zombieIndex, 1);
                        score += 1;
                        document.getElementById('currentScore').innerText = score;
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('highScore', highScore);
                            document.getElementById('highScore').innerText = highScore;
                        }
                    }
                });
            });

            zombies.forEach(zombie => {
                const distance = Math.hypot(player.x - zombie.x, player.y - zombie.y);
                if (distance < zombie.size + player.size) {
                    alert(`Game Over! Your score: ${score}`);
                    resetGame();
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'red';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.fillStyle = 'green';
            zombies.forEach(zombie => {
                ctx.beginPath();
                ctx.arc(zombie.x, zombie.y, zombie.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            updateBullets();
            updateZombies();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            player = { x: canvas.width / 2, y: canvas.height / 2, size: 20, speed: 5 };
            bullets = [];
            zombies = [];
            score = 0;
            document.getElementById('currentScore').innerText = score;
            clearInterval(spawnIntervalId);
            spawnIntervalId = setInterval(spawnZombie, spawnInterval);
        }

        let spawnIntervalId = setInterval(spawnZombie, spawnInterval);
        gameLoop();
    </script>
</body>
</html>
